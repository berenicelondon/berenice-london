name: 🌐 Deploy to Netlify

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: 20
  NPM_VERSION: 10

jobs:
  deploy-netlify:
    name: 🚀 Deploy to Netlify
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm audit fix --force || true

      - name: 🔧 Configure environment
        run: |
          echo "NEXT_PUBLIC_APP_URL=${{ github.event_name == 'push' && 'https://berenicelondon.co.uk' || 'https://preview-berenicelondon.netlify.app' }}" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "NEXT_TELEMETRY_DISABLED=1" >> $GITHUB_ENV

      - name: 🏗️ Build application
        run: |
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: ${{ env.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_placeholder' }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET || 'whsec_placeholder' }}
          NEXT_TELEMETRY_DISABLED: 1

      - name: 📊 Build summary
        run: |
          echo "✅ Build completed successfully"
          echo "📦 Generated files in .next directory"
          ls -la .next/ | head -10
          echo "📈 Bundle size analysis:"
          du -sh .next/ || true

      - name: 🌐 Deploy to Netlify (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: '.next'
          production-branch: ${{ github.ref_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "🚀 Production deployment of ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: 🌐 Deploy to Netlify (Preview)
        if: github.event_name == 'pull_request'
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: '.next'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "🔍 Preview deployment of PR #${{ github.event.number }}"
          alias: "pr-${{ github.event.number }}-berenicelondon"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: 🔍 Health check
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          sleep 30  # Wait for deployment to propagate
          curl -f https://berenicelondon.co.uk || curl -f https://berenicelondon.netlify.app || echo "Health check failed - site may still be deploying"

      - name: 📢 Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Netlify deployment successful!"
            echo "🌐 Site URL: https://berenicelondon.co.uk"
          else
            echo "❌ Netlify deployment failed!"
            echo "📋 Check the logs above for details"
          fi
